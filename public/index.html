<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Brotli Dictionary Compression Demo</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }

    table {
      border-collapse: collapse;
      width: 400px;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
  </style>
</head>

<body>
  <h1>Brotli Compression with and without Dictionary</h1>
  <table>
    <thead>
      <tr>
        <th>Variant</th>
        <th>Size (bytes)</th>
      </tr>
    </thead>
    <tbody id="sizes"></tbody>
  </table>
  <script>
    async function fetchSize(path) {
      const res = await fetch(path);
      const blob = await res.blob();
      return blob.size;
    }

    async function show() {
      const rows = [
        [ 'Original (v4 Î²)', 'jquery-4.0.0-beta.min.js' ],
        [ 'Brotli', 'jquery-4.0.0-beta.min.js.br' ],
        [ 'With Dictionary', 'jquery-4.0.0-beta.min.js.dict.br' ]
      ];
      const tbody = document.getElementById('sizes');
      for (const [ label, file ] of rows) {
        const size = await fetchSize(file);
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${label}</td><td>${size.toLocaleString()}</td>`;
        tbody.appendChild(tr);
      }
    }
    show();
  </script>
</body>

</html>
